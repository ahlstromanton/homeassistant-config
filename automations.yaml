- id: '1700663098777'
  alias: Notis - Roborock error
  description: ''
  trigger:
  - platform: state
    entity_id:
    - vacuum.roborock_s6_pure
    attribute: errorCode
    from: '0'
  condition: []
  action:
  - service: notify.both_phones
    data:
      title: Roborock
      message: "{% set errorCode = states.vacuum.roborock_s6_pure.attributes.errorCode
        | int %} {% set errorMessages = {\n  1: \"Rotate the laser head to check that
        it turns freely. The LDS unit is jammed. Remove any items blocking it then
        move the robot to a new location and restart.\",\n  2: \"Clean and lightly
        tap the bumper. The bumper is stuck. Tap the bumper repeatedly to dislodge
        any jammed items. If nothing falls out, move the robot to a new location and
        restart.\",\n  3: \"Move the robot to a new location and restart. A wheel
        is suspended. Move the robot to a new location and restart.\",\n  4: \"Wipe
        the cliff sensors, move the robot away from raised edges, and restart. The
        robot is suspended. Move it to a new location and restart. If the problem
        persists, clean the cliff sensors.\",\n  5: \"Remove the main brush and clean
        the brush and bearing. The main brush may be tangled up. Remove and clean
        it.\",\n  6: \"Remove and clean the side brush. The side brush may be tangled
        up. Remove and clean it.\",\n  7: \"Look for anything stuck in the main wheels
        then move the robot to a new location and restart. The main wheels may be
        jammed. Remove and clean them.\",\n  8: \"Clear away any obstacles around
        the robot. The robot may be stuck. Clear any obstacles around it.\",\n  9:
        \"Install the dustbin and filter. Reinstall the dustbin and filter and check
        that they are installed properly. If the problem persists, try replacing the
        filter.\",\n  10: \"The filter is either wet or blocked. The filter is not
        completely dry. Dry the filter for at least 24 hours. The filter may also
        require cleaning. If the problem persists, replace the filter.\",\n  11: \"High-intensity
        magnetic field detected. Move the robot away from the magnetic tape and restart.
        The robot is too close to a magnetic tape and cannot start. Move it to a new
        location and restart.\",\n  12: \"The battery is too low. Recharge before
        use. Low battery. Recharge before use.\",\n  13: \"Charging error. Clean the
        charging contact area. Use a dry cloth to clean the charging contacts on the
        robot and on the charging dock.\",\n  14: \"Battery error. The battery temperature
        is either too high or too low. Wait until it returns to normal temperature.\",\n
        \ 16: \"Robot is tilted. Place it on flat ground and restart. The robot is
